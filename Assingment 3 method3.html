<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assigenment 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#containor").addClass("containor");
            $("#Circle").addClass("Circle");
        }); 
    </script>
    <style>
        .containor {
            display: flex;
            justify-content: center;
            /* Center the shape horizantally*/

        }

        .Circle {
            width: 390px;
            height: 390px;
            border-radius: 50%;
            position: absolute;
            background-image: linear-gradient(red, violet, blue, cyan, green, orange, yellow, red);
            /* Gradient color*/
            top: 50%;
            transform: translate(0, -50%);
            /* Center the shape vertically */

        }
    </style>
</head>

<body>
    <div id="containor">
        <canvas id="Circle"></canvas>
    </div>
</body>

</html>
